<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [2, 5, 3, 2, 7, 8, 2, 2, 5];

        let userInput = +prompt("Nhập một số nguyên:");

        let count = 0;

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === userInput) {
                count++;
            }
        }

        console.log("Số lần xuất hiện của " + userInput + " trong mảng: " + count);
    </script>
</body>

</html>
