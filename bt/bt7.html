<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1, 5, 6, 3, 2, 1, 1, 5, 6, 7];

        let targetSum = +prompt("Nhập một số:");

        let subArray = [];

        let found = false;

        for (let i = 0; i < arr.length; i++) {
            let sum = arr[i];
            subArray = [arr[i]];

            for (let j = i + 1; j < arr.length; j++) {
                sum += arr[j];
                subArray.push(arr[j]);

                if (sum === targetSum) {
                    found = true;
                    break;
                }
            }

            if (found) {
                break;
            }
        }

        if (found) {
            console.log("Mảng con có tổng", targetSum + ":", subArray);
        } else {
            console.log("Không có mảng con thỏa mãn.");
        }
    </script>
</body>

</html>
